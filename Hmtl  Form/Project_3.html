<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements Project-3</title>
    <link rel="stylesheet" href="Project_3.css">
</head>
<body>
    <h2>HTML INPUT FORM Elements</h2>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" width="100%"><br><br>
    <h2>The Select Element</h2>
    
    <label for="cars">Select a car:</label><br>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="Audi">Audi</option>
        <option value="Farari">Farari</option>
    </select>
</body>
</html>
