<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements Project-3</title>
    <link rel="stylesheet" href="Project_3.css">
</head>
<body>
    <h2>HTML INPUT FORM Elements</h2>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" width="100%"><br><br>
    <h2>The Select Element</h2>
    
    <label for="cars">Select a car:</label><br>
    <select name="cars" id="cars" size="3" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option> 
        <option value="Audi">Audi</option>
        <option value="Farari" selected>Farari</option>
    </select>
    <br>
    <input type="submit">
    <br><br>
    <h2>The textarea Element.</h2>
    <textarea name="message" rows="20" cols="30">
        THis is the shrot message.
    </textarea><br><br>

    <h2>The button Element</h2>
    <button type="button" onclick="document.write('Hello world')">Click Me!</button>

    <br><br>

    <h2>The fieldset and legend Elements</h2>
    <fieldset>
        <legend>
        Personal Information
        </legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <br>
        <input type="submit">
        <br><br>
    </fieldset>

</body>
</html>
