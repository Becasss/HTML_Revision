<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The input from attribute</title>
    <link rel="stylesheet" href="Project_5.css">
</head>
<body>
    <h1>The input form attribute</h1>

    <p>The form attribute specifies the form an input element belongs to.</p>

    <form action="/acton_page.php" id="form1">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <input type="submit" value="submit">
    </form>

    <p>The "last Name"  field below is outside the form element, but still part of the form.</p>
    <label for="lhame">Last Name:</label>
    <input type="text" id="lname" name="lname" form="form1">
</body>
</html>
